<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Month</td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>jan</td>
            <td>200</td>
        </tr>
        <tr>
            <td>feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>march</td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>
